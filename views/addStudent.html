<h2>Add Student</h2>
<form id="add-student-form">
  <label for="course-select">Select Course:</label>
  <select id="course-select" name="course-select" required></select>

  <label for="student-id">Student ID:</label>
  <input type="text" id="student-id" name="student-id" required />

  <label for="student-name">First Name:</label>
  <input type="text" id="student-name" name="student-name" required />

  <label for="student-surname">Last Name:</label>
  <input type="text" id="student-surname" name="student-surname" required />

  <label for="midterm-score">Midterm Score:</label>
  <input type="number" id="midterm-score" name="midterm-score" required />

  <label for="final-score">Final Score:</label>
  <input type="number" id="final-score" name="final-score" required />

  <button type="submit">Add Student</button>
</form>

<div id="student-feedback"></div>
