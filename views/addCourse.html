<h2>Add Course</h2>
<form id="add-course-form">
  <label for="course-name">Course Name:</label>
  <input type="text" id="course-name" name="course-name" required />

  <label for="grading-scale">Grading Scale:</label>
  <select id="grading-scale" name="grading-scale" required>
    <option value="10-point">10-Point Scale</option>
    <option value="7-point">7-Point Scale</option>
  </select>

  <button type="submit">Add Course</button>
</form>

<div id="course-feedback"></div>

<script src="../main.js"></script>
